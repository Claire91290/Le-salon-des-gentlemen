<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Salon des Gentlemen</title>
    <style>
        body { font-family: Garamond, serif; margin: 0; padding: 0; }
        header { background-color: #222; color: white; padding: 1rem; text-align: center; }
        nav { background-color: #333; display: flex; justify-content: center; }
        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
            transition: background 0.3s;
        }
        nav a:hover { background-color: #555; }
        section { padding: 2rem; }
        h1 { text-align: center; }
        #map-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        #map {
            width: 600px;
            height: 600px;
            border: 1px solid #ccc;
        }
        .team-member { margin: 1rem 0; }
        .team-member img {
            max-width: 300px;
            width: 100%;
            height: auto;
            display: block;
            margin-top: 0.5rem;
        }
        .service, .product { margin-bottom: 1rem; }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB4n5plmNu_ncJBX3CXYLWtGqdgMocQ7U"></script>
    <script>
        function initMap() {
            const location = { lat: -21.334824, lng: 55.479643 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 18,
                center: location,
            });
            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: "Le Salon des Gentlemen",
                icon: {
                    url: "https://raw.githubusercontent.com/Claire91290/Le-salon-des-gentlemen/main/assets/logo.jpg",
                    scaledSize: new google.maps.Size(50, 50)
                }
            });
        }
        window.onload = initMap;
    </script>
</head>
<body>
    <header>
        <h1>Le Salon des Gentlemen</h1>
    </header>
    <nav>
        <a href="#accueil">Accueil</a>
        <a href="#equipe">Notre équipe</a>
        <a href="#prestations">Nos Prestations</a>
        <a href="#produits">Nos produits</a>
    </nav>

    <section id="accueil">
        <p>Bienvenue au Salon des Gentlemen, artisan coiffeur barbier haut de gamme situé à Saint-Pierre de La Réunion.</p>
        <div id="map-container">
            <div id="map"></div>
        </div>
    </section>
