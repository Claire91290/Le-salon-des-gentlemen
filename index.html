<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le Salon des Gentlemen</title>
  <style>
    body {
      font-family: 'Garamond', serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      color: #333;
    }

    header {
      background-color: #111;
      color: #f5f5f5;
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
    }

    header img {
      width: 100px;
      height: auto;
      position: absolute;
      top: 1rem;
      left: 1rem;
      border-radius: 50%;
      border: 2px solid #c9aa71;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      font-variant: small-caps;
      letter-spacing: 2px;
      color: #c9aa71;
    }

    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem 0;
    }

    nav a {
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #c9aa71;
      color: #111;
    }

    section {
      padding: 3rem 1.5rem;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #c9aa71;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    #map-container {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    #map {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      text-align: center;
    }

    .team-member, .service, .product {
      margin-bottom: 2rem;
      text-align: center;
    }

    .team-member img {
      max-width: 300px;
      width: 100%;
      height: auto;
      margin-top: 0.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB4n5plmNu_ncJBX3CXYLWtGqdgMocQ7U"></script>
  <script>
    function initMap() {
      const location = { lat: -21.334824, lng: 55.479643 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 18,
        center: location,
      });
      const marker = new google.maps.Marker({
        position: location,
        map: map,
        title: "Le Salon des Gentlemen",
        icon: {
          url: "https://raw.githubusercontent.com/Claire91290/Le-salon-des-gentlemen/main/assets/logo.jpg",
          scaledSize: new google.maps.Size(50, 50)
        }
      });
    }
    window.onload = initMap;
  </script>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/Claire91290/Le-salon-des-gentlemen/main/assets/logo.jpg" alt="Logo du Salon">
    <h1>Le Salon des Gentlemen</h1>
  </header>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="equipe.html">Notre Équipe</a>
    <a href="prestations.html">Nos Prestations</a>
    <a href="produits.html">Nos Produits</a>
  </nav>

  <section id="accueil">
    <p>Bienvenue au <strong>Salon des Gentlemen</strong>, artisan coiffeur barbier haut de gamme situé à Saint-Pierre de La Réunion.</p>
    <div id="map-container">
      <div id="map"></div>
    </div>
  </section>
</body>
</html>
